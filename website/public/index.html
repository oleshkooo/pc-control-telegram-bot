<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <!-- theme -->
        <meta name="theme-color" content="#000000" />

        <!-- description -->
        <meta name="description" content="Control your PC using a telegram bot" />

        <!-- manifest -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" /> -->

        <!-- icon.ico-->
        <link rel="icon" href="%PUBLIC_URL%/icons/icon.ico" />

        <!-- icon.192 (apple) -->
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon.ico" />

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <title>PC Control</title>
    </head>
    <body>
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>
        <div id="root"></div>
    </body>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('%PUBLIC_URL%/serviceworker.js')
                // .then(reg => console.log('SW registered: ', reg.scope))
                // .catch(err => console.log('SW registration failed: ', err))
            })
        }
    </script>
</html>
